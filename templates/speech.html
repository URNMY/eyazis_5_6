<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Система анализа и синтеза речи</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  </head>
    <body>

      <header>
        <div class="container">
          <nav class="navbar navbar-inverse">
              <div class="container-fluid" style="background-color: #b11223">
                <ul class="nav navbar-nav" >
                  <li ><a style="color:whitesmoke" href="http://localhost:5000/recognize">Speech analysis</a></li>
                  <li><a style="color:whitesmoke" href="http://localhost:5000/info">Information</a></li>
                </ul>
              </div>
          </nav>
        </div>
      </header>
      <main>
        <div class="container">
          <h1 style="margin-left: 40%; text-decoration: underline;">Speech synthesis</h1>
          <hr>
          <h3>Previous text:</h3>
          {% for message in get_flashed_messages() %}
              <p>{{ message }}</p>
          {% endfor %}
          <form action="speech" id="voice-form" method="post">
            <div class="form-group">
              <label for="text" class="form-label">Input text</label>
              <textarea class="form-control" rows="10" name="text" id="text" required></textarea>
            </div>
  
            <div class="form-group">
              <label for="voice" class="form-label">Choose voice</label>
              <select class="form-control" name="voice" id="voice">
                  <option value="Karsten">Karsten</option>
                  <option value="HeddaM">HeddaM</option>
                  <option value="KatjaM">KatjaM</option>
                  <option value="StefanM">StefanM</option>
                  <option value="Michael">Michael</option>
              </select>
            </div>
  
            <div class="form-group">
              <label for="rate" class="form-label">Choose speed</label>
              <select class="form-control" name="rate" id="rate">
                  <option value="Normal">Normal (x1.0)</option>
                  <option value="Fast">Fast (x2.0)</option>
                  <option value="Rapid">Rapid (x1.5)</option>
                  <option value="Slow">Slow (x0.5)</option>
              </select>
            </div>
  
            <div class="form-group">
              <label for="volume" class="form-label">Choose volume</label>
              <select class="form-control" name="volume" id="volume">
                  <option value="Normal">Normal (x1.0)</option>
                  <option value="Loud">Loud (x2.0)</option>
                  <option value="Quite">Quite (x0.5)</option>
              </select>
            </div>
  
            <input type="submit" class="btn btn-primary" value="Synthesis" style="background-color: #b11223;
             color: whitesmoke; width: 350px; margin-left: 36%">
          </form>
        </div>
      </main>

    </body>
</html>
